<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/trivia.css">
    <title>Ciencia</title>
</head>

<body>
    <div class="fondo-preguntas" style="background: #181015 url(./images/bg-science.jpg) no-repeat center center fixed; background-size: cover;">
        <a href="javascript:history.back()"><img class="back" src="./images/back.svg" alt=""></a>
        <div class="container trivia">
            <h1 class="text-center">Triviate</h1>
            <h3 class="text-center" id="countdown">Cuenta</h3>
            <div class="encabezado">
                <div class="categoria text-center bg-blanco" id="categoria">
                    Categoria
                </div>
                <div class="cajaPregunta bg-blanco">
                    <div class="pregunta text-center" id="pregunta">
                        Pregunta
                    </div>
                </div>
            </div>
            <div class="respuestas text-center">
                <div class="btn" id="btn1" onclick="responder(0)"></div>
                <div class="btn" id="btn2" onclick="responder(1)"></div>
                <div class="btn" id="btn3" onclick="responder(2)"></div>
                <div class="btn" id="btn4" onclick="responder(3)"></div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="./js/games.js"></script>
    <!-- Preguntas -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/ciencia.js"></script>
</body>

</html>
